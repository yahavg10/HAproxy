name: Azure VM-DevOps - Existing Machines

on:
  push:
    branches:
      - main

jobs:
  deploy-existing-machines:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host: ['${ secrets.SSH_HOST_EXISTING_1 }' , '${ secrets.SSH_HOST_EXISTING_2 }']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy project on Existing VM
      uses: appleboy/ssh-action@master
      with:
        host: ${{ matrix.host }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          echo "pulling from branch main"
          cd $HOME/HAproxy
          git pull origin main
          echo "installing dependencies from requirements.txt"
          pip install -r requirements.txt
          echo "copying service config"
          sudo cp my_cd_service.service /etc/systemd/system/
          echo "reloading system configurations"
          sudo systemctl daemon-reload
          echo "starting service"
          sudo systemctl restart my_cd_service
